<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>
        Generate a<br><span id="accent">random password</span>
      </h1>
      <p id="description">Create strong, unpredictable passwords.</p>
      <hr class="divider">
      <div id="settings-section">
        <h2>Settings:</h2>
        <div id="length-section">
          <label for="length-input">Password length:</label>
          <input type="number" min="1" max="32" step="1" id="length-input">
        </div>
        <div id="toggle-switches-section">
          <div id="uppercase-section">
            <label for="uppercase-switch">Uppercase letters:</label>
            <input type="checkbox" id="uppercase-switch">
          </div>
          <div id="">
            <label for="symbols-switch">Symbols:</label>
            <input type="checkbox" id="symbols-switch">
          </div>
          <div>
            <label for="numbers-switch">Numbers:</label>
            <input type="checkbox" id="numbers-switch">
          </div>
        </div>
      </div>
      <hr class="divider">
      <button id="generator-btn" class="clickable">Generate password</button>
      <hr class="divider">
      <div id="password-container">
        <div id="first-password"></div>
        <div id="second-password"></div>
      </div>
      <div id="modal" class="hidden">
        <button id="close-modal-btn" class="clickable">x</button>
        <p>Copied to clipboard!</p>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
